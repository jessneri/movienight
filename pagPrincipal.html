<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pagPrincipal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Movie Night</title>
  </head>

  <body>
    <div class="cabecalho">
      <div class="cabecalho2">
        <img class="logo" src="pics/movie_night.png" />
        <input class="pesquisa" type="text" placeholder="Pesquisar filmes..." />
        <button>
          <img src="pics/Bookmark.png" />
          <p>Favoritos</p>
        </button>
        <button>
          <img src="pics/Discount.png" />
          <p>Promoção</p>
        </button>
        <div class="perfil">
          <p class="nomeDoPerfil">Bem vindo gatinho</p>
          <img src="pics/images.jpg" />
        </div>
      </div>
    </div>

    <div class="corpoGeral">
      <div class="corpo">
        <div class="corpo2">
          <div class="bannerDeCupom">
            <div class="divCupom1">
              <h1>APROVEITE AGORA</h1>
              <div class="cupom">
                <img src="pics/ICON.png" />
                <p>CUPOM: <span class="textoCupom">htmlnaoelinguagem</span></p>
              </div>
            </div>
            <div class="divCupom2">
              <h2>FINALIZA EM:</h2>
              <div class="cupom">
                <img src="pics/ICON1.png" />
                <p class="tempoDoCupom">00:05:00</p>
              </div>
            </div>
            <img class="money" src="pics/money.png" />
          </div>
          <div class="listagem">
            <div class="listagem top">
              <h2>Top Filmes</h2>
              <ul class="filmes"></ul>
            </div>
            <div class="listagem geral">
              <div class="botoes">
                <div class="botoesDosGenero">
                  <button class="btTodos">Todos</button>
                  <button class="btAcao">Ação</button>
                  <button class="btRomance">Romance</button>
                  <button class="btFiccao">Ficção Científica</button>
                  <button class="btTerror">Terror</button>
                </div>
              </div>

              <ul class="filmes"></ul>
            </div>
          </div>
        </div>
        <div class="sacola">
          <div class="cabecalho-sacola">
            <img class="sacolinha" src="pics/icons8-sacola-de-compras-48.png" />
            <h2>Sacola</h2>
          </div>
          <div class="conteudo-sacola">
            <ul hidden class="itens-sacola">
              <li>
                <img src="coringa.jpg" />
                <div class="metadados">
                  <div class="titulo">Coringa</div>
                  <div class="preco">R$ 2,49</div>
                </div>
                <div class="acoes">
                  <button class="adicionar">+</button>
                  <span class="quantidade">2</span>
                  <button class="remover">-</button>
                </div>
              </li>
              <li>
                <img src="coringa.jpg" />
                <div class="metadados">
                  <div class="titulo">Coringa</div>
                  <div class="preco">R$ 2,49</div>
                </div>
                <div class="acoes">
                  <button class="adicionar">+</button>
                  <span class="quantidade">1</span>
                  <button class="remover2">
                    <img src="pics/icons8-remover-24.png" />
                  </button>
                </div>
              </li>
            </ul>
            <div class="sacola-vazia">
              <div class="titulo">Sua sacola está vazia</div>
              <div class="subtitulo">Adicione filmes agora</div>
              <img class="carrinhovazio" src="pics/carrinhovazio.png" />
            </div>
            <label class="input-cupom">
              <span>Insira seu cupom:</span>
              <div>
                <input placeholder="Cupom de desconto" />
              </div>
            </label>

            <button hidden class="confirmar">
              <span>Confirme seus dados</span>
              <span>R$ 4,98</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="pagPrincipal.js"></script>
  </body>
</html>
